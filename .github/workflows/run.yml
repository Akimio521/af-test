    #     pip install -r requirements.txt

    # - name: 运行AutoFilm-actions程序
    #   run: |
    #     python main.py
        
    - name: 打包输出文件
      run: |
        mkdir media
        touch media/test.txt
        echo "test" >> ./media/test.txt
      
    - name: 上传文件
      uses: actions/upload-artifact@main
      with:
        name: AutoFilm.zip
        path: media/